<!DOCTYPE html>
<html>
<head>
    <title>Feedback Form</title>
</head>
<body>
    <form method="post" action="submit_feedback.php">
        <fieldset>
            <legend>FEEDBACK</legend>

            <label>GIVE YOUR FEEDBACK ABOUT "WEB DEVELOPMENT"</label><br>
            <select name="feedback_rating">
                <option value="bad">Bad</option>
                <option value="good">Good</option>
                <option value="excellent">Excellent</option>
                <option value="very_bad">Very Bad</option>
                <option value="worst">Worst</option>
                <option value="never">Never</option>
            </select><br><br>

            <label>PLEASE WRITE YOUR ANSWER HERE:</label><br>
            <textarea name="detailed_feedback" rows="5" cols="30"></textarea><br><br>

            <label>Choose areas to improve:</label><br>
            <input type="checkbox" name="improvement[]" value="communication"> Communication Skill<br>
            <input type="checkbox" name="improvement[]" value="presentation"> Presentation Skill<br>
            <input type="checkbox" name="improvement[]" value="writing"> Writing Skill<br>
            <input type="checkbox" name="improvement[]" value="dressing"> Dressing Sense<br><br>

            <button type="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
